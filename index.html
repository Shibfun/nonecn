<html lang="zh-CN">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoneToken DApp</title>
    <link rel="icon" type="image/png" href="images/none.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: #fff;
            line-height: 1.4;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px);
            z-index: -1;
        }
        .header, .container, footer, .modal {
            position: relative;
            z-index: 1;
        }
        .header {
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 40px;
        }
        .header-top .balance {
            font-size: 1.1em;
            color: #F4A261;
        }
        .header-top .actions {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            background: #34495E;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            cursor: pointer;
        }
        .action-btn i {
            font-size: 1em;
        }
        .header-content {
            padding: 20px 0;
        }
        .header-content h1 {
            font-size: 1.5em;
            color: #F4A261;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .nickname {
            font-size: 1em;
            font-weight: bold;
            color: #A8B5D4;
            margin-right: 5px;
        }
        .v-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
        .miner-gif {
            width: 80px;
            height: 80px;
            background: url('images/miner.gif') no-repeat center;
            background-size: contain;
            margin: 0 auto 10px;
        }
        .miner-prompt {
            font-size: 0.8em;
            color: #F4A261;
            text-align: center;
            margin-bottom: 10px;
            animation: fade 3s infinite;
        }
        .reward-none {
            font-size: 0.9em;
            color: #E07A5F;
            text-align: center;
            cursor: pointer;
            transition: color 0.3s;
        }
        .reward-none:hover {
            color: #F4A261;
        }
        @keyframes fade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 0 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .section {
            background: rgba(44, 62, 80, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .section-title {
            font-size: 1.1em;
            color: #F4A261;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #F4A261;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
            touch-action: manipulation;
        }
        button:hover {
            background: #E07A5F;
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            border: none;
            border-radius: 10px;
            background: #34495E;
            color: #fff;
            font-size: 0.9em;
            text-align: center;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 3px #F4A261;
        }
        .percentage-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }
        .percentage-btn {
            background: #F4A261;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .percentage-btn:hover {
            background: #E07A5F;
        }
        .info-panel {
            background: #34495E;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.8em;
            color: #fff; /* 确保文字颜色一致 */
        }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #F4A261;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2C3E50;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .modal-content p {
            margin-bottom: 15px;
            font-size: 1em;
        }
        .modal-content button {
            background: #F4A261;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        footer {
            background: rgba(30, 42, 68, 0.8);
            text-align: center;
            padding: 10px;
            width: 100%;
            color: #A8B5D4;
            font-size: 0.8em;
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            .header-content h1 { font-size: 1.3em; }
            .miner-gif { width: 60px; height: 60px; }
            button { padding: 6px 12px; font-size: 0.8em; }
            input { font-size: 0.8em; }
            .miner-prompt { font-size: 0.7em; }
            .avatar { width: 20px; height: 20px; }
            .nickname { font-size: 0.9em; }
            .v-icon { width: 14px; height: 14px; }
        }
    </style>
</head>

        async function testImageLoad(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        function showModal(message) {

        }

        async function updateRewardNone() {
            if (!web3 || !contract || !accounts) {
                document.getElementById('rewardNone').innerText = '奖励: 0 NONE';
                return;

                document.getElementById('rewardNone').innerText = `奖励: ${parseFloat(reward).toFixed(2)} NONE`;

        async function updateUserInfo(address) {
            if (!web3 || !address) {
                document.getElementById('userNickname').innerText = 'Woof 钱包';
                document.getElementById('userAvatar').src = 'images/default-avatar.png';
                document.getElementById('vIcon').style.display = 'none';
                return;
            }

            const woofChatContract = new web3.eth.Contract(WOOFCHAT_ABI, WOOFCHAT_ADDRESS);
            try {
                const nickname = await woofChatContract.methods.getNickname(address).call();
                document.getElementById('userNickname').innerText = nickname || address.slice(0, 6) + "..." + address.slice(-4);
            } catch (error) {
                document.getElementById('userNickname').innerText = address.slice(0, 6) + "..." + address.slice(-4);
            }

            try {
                const userStatus = await contract.methods.getUserStatus(address).call();
                const referralInfo = await contract.methods.getReferralInfo(address).call();
                const joined = userStatus[0];
                const paidBone = userStatus[1];
                const isNode = userStatus[2];
                const referralCount = referralInfo[0];
                const vIcon = document.getElementById('vIcon');
                let selectedVIcon = null;
                if (isNode === true || isNode === "true") {
                    selectedVIcon = "images/300.png";
                } else if (parseInt(referralCount) >= 10) {
                    selectedVIcon = "images/200.png";
                } else if (paidBone === true || paidBone === "true") {
                    selectedVIcon = "images/100.png";
                } else {
                    vIcon.style.display = "none";
                }
                if (selectedVIcon) {
                    const vIconLoaded = await testImageLoad(selectedVIcon);
                    if (vIconLoaded) {
                        vIcon.src = selectedVIcon;
                        vIcon.style.display = "inline";
                    } else {
                        vIcon.style.display = "none";
                    }
                }
            } catch (error) {
                document.getElementById('vIcon').style.display = "none";
            }

            const punkPetContract = new web3.eth.Contract(PUNKPET_ABI, PUNKPET_ADDRESS);
            const userAvatar = document.getElementById('userAvatar');
            try {
                const result = await punkPetContract.methods.getUserPets(address).call();
                const petTypes = result[1];
                if (petTypes && Array.isArray(petTypes) && petTypes.length > 0) {
                    const validPetTypes = petTypes
                        .map(t => {
                            const num = typeof t === 'string' ? parseInt(t, 10) : Number(t);
                            return isNaN(num) ? 0 : (num >= 1 && num <= 77 ? num : 0);
                        })
                        .filter(t => t >= 1 && t <= 77);
                    if (validPetTypes.length > 0) {
                        const maxPetType = Math.max(...validPetTypes);
                        if (maxPetType >= 1 && maxPetType <= 77 && avatarImages[maxPetType]) {
                            const avatarUrl = `images/${avatarImages[maxPetType]}`;
                            const avatarLoaded = await testImageLoad(avatarUrl);
                            if (avatarLoaded) {
                                userAvatar.src = avatarUrl;
                            } else {
                                userAvatar.src = "images/default-avatar.png";
                            }
                        } else {
                            userAvatar.src = "images/default-avatar.png";
                        }
                    } else {
                        userAvatar.src = "images/default-avatar.png";
                    }
                } else {
                    userAvatar.src = "images/default-avatar.png";
                }
            } catch (error) {
                userAvatar.src = "images/default-avatar.png";
            }
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectButton');
            try {
                if (!window.ethereum) {
                    showModal('未检测到钱包。请安装 <a href="https://metamask.io" target="_blank">MetaMask</a>，并通过本地服务器运行（例如 "npx serve"）。');
                    return;
                }
                connectButton.classList.add('loading');
                web3 = new Web3(window.ethereum);
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) {
                    showModal('请解锁你的钱包或连接它。');
                    return;
                }
                const chainId = await web3.eth.getChainId();
                if (chainId !== 109) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: web3.utils.numberToHex(109) }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [shibariumMainnet]
                            });
                        } else {
                            showModal('网络切换失败。请手动添加 Shibarium。');
                            return;
                        }
                    }
                }
                document.getElementById('walletAddress').innerText = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;

            } catch (error) {
                showModal(`连接失败: ${error.message}`);
            } finally {
                connectButton.classList.remove('loading');
            }
        }

        }

        function setStakePercentage(percentage) {
            if (!web3 || !contract || !accounts) {
                showModal('请先连接你的钱包！🔧');
                return;
            }
            updateNoneBalance().then(() => {
                const balanceText = document.getElementById('noneBalance').innerText.split(' ')[0];
                const balance = parseFloat(balanceText);
                const minUnit = 10000;
                const maxUnits = Math.floor(balance / minUnit);
                if (maxUnits < 1) {
                    document.getElementById('stakeAmountInput').value = 0;
                } else {
                    const units = Math.floor(maxUnits * percentage / 100);
                    document.getElementById('stakeAmountInput').value = units * minUnit;
                }
            });
        }

            if (!web3 || !contract || !accounts) {
                showModal('请先连接你的钱包！🔧');
                return;
            }
            const nodeId = document.getElementById("nodeIdInput").value;
            const amount = document.getElementById("stakeAmountInput").value;
            try {
                showModal(`正在向节点 ${nodeId} 质押 ${amount} NONE... ⛏️`);

                updateNoneBalance();
                updateMyStakes();
            } catch (error) {
                showModal('质押失败: ' + error.message);
            }
        }
